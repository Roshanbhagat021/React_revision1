<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Children Prop</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        const User = ({ name, age, email }) => {
            return (
                <>
                    <h2>Name:{name}</h2>
                    <h3>Age:{age}</h3>
                    <h3>Email:{email}</h3>
                </>
            )
        }

        const ScoreCard = ({ score }) => {
            return (
                <>
                    <h2>Score:{score}</h2>
                </>
            )
        }



        const ContainerWithBlueBorder = (prop) => {
            console.log(prop)
            return (
                <div style={{ border: "2px solid blue", padding: "10px", margin: "10px" }}>
                    {prop.children}

                </div>
            )
        }




        const App = () => {
            return (
                <>


                    <ContainerWithBlueBorder><User name="Enthony Edward Stark" age={53} email="tonystark@gmail.com" /></ContainerWithBlueBorder>
                    <ContainerWithBlueBorder><ScoreCard score={100} /></ContainerWithBlueBorder>
                </>
            )
        }



        let rootElement = ReactDOM.createRoot(document.getElementById("root"))
        rootElement.render(<App />)


    </script>
</body>

</html>
